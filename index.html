<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD com Express e SQLite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Usuários</h1>
    <form id="user-form">
      <input type="hidden" id="user-id">
      <input type="text" id="user-name" placeholder="Nome" required>
      <input type="email" id="user-email" placeholder="Email" required>
      <button type="submit" id="user-submit-btn">Adicionar Usuário</button>
    </form>
    <div id="user-list"></div>
  </div>

  <div class="container">
    <h1>Gerenciamento de Carros</h1>
    <form id="car-form">
      <input type="hidden" id="car-id" />
      <input type="text" id="car-marca" placeholder="Marca" required />
      <input type="text" id="car-modelo" placeholder="Modelo" required />
      <button type="submit" id="car-submit-btn">Adicionar Carro</button>
    </form>
    <div id="car-list"></div>
  </div>

  <div class="container">
    <h1>Gerenciamento de Categorias</h1>
    <form id="category-form">
      <input type="hidden" id="category-id" />
      <input type="text" id="category-name" placeholder="Name" required />
      <button type="submit" id="category-submit-btn">Adicionar Carro</button>
    </form>
    <div id="category-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
